KAI_the_hordes:0 "The Hordes"
KAI_the_hordes_desc:0 "The Congwang Hordes. A collection of horseback riders in Wurtum's far north; even during the times when Wurtum was united under The Kaikanjei Dynasty they proved to be unruly and difficult to order and enforce law upon. Being a nomadic people, they are rarely in a single place for very long. Emperor Jin Fei Jiang hopes to court the Congwang Horde leaders into pledging allegiance to the Dynasty once more, although it will take more than works to convince The Hordes."
KAI_the_shou_wei_question:0 "The Shou Wei Question"
KAI_the_shou_wei_question_desc:0 "The Shou Wei Society has been a thorn in the Dynasty's side for far too long. Plaguing Imperial politics for centuries and rumoured to have assassinated Emperor Jin Fei Zhao, Jin Fei Jiang's grandfather. They are known to be the source for the majority of corruption in Imperial politics and are usually assumed to be a leading factor as to why the Dynasty declined in power. Now, Emperor Jin Fei Jiang must make a decision on what to do with The Shou Wei Society."
KAI_peacefully_occupy_tanakojimori:0 "Peacefully Occupy Tanakoji-Mori"
KAI_peacefully_occupy_tanakojimori_desc:0 "Emperor Jin Fei Jiang has decreed that the city of Tanakoji-Mori is not to be razed, raided, looted and/or plundered in order to help it's people reintegrate into Imperial law and society. Emperor Jin Fei Jiang also decreed that anyone caught violating this order would be arrested immediately, regardless of rank or position. So says the Emperor."
KAI_loot_and_plunder_tanakojimori:0 "Loot and Plunder Tanakoji-Mori"
KAI_loot_and_plunder_tanakojimori_desc:0 "The Emperor has ordered that the rich city of Tanakoji-Mori be plundered for it's riches as punishment to the Merchants who broke away from the Dynasty and make their fortunes in the city without restrictions or regulations. The Imperial Army will make an example of Tanakoji-Mori and it's citizens."
KAI_destroy_the_merchants:0 "Destroy the Merchants"
KAI_destroy_the_merchants_desc:0 "One of the last regions to succeed from The Kaikanjei Dynasty was the Tanakoji Merchant's Guild who founded The Tanakoji Merchant Republic in their home city, Tanakoji-Mori. Emperor Jin Fei Jiang has declared that these corrupt and traitorous merchants must be destroyed and their stolen territory and wealth be returned to the Dynasty. Long Live the Emperor!"
KAI_the_kaikanjei_civil_war:0 "The Kaikanjei Civil War"
KAI_the_kaikanjei_civil_war_desc:0 "The Dynasty has been thrown into absolute chaos. Emperor Jin Fei Jiang has failed to prevent conflict and once again the veil of peace has been shattered. The time for war has come. May the ancestors guide us through these troubled times, long live the Emperor!"
KAI_purge_rebellious_lords:0 "Purge Rebellious Lords"
KAI_purge_rebellious_lords_desc:0 "The Emperor cannot afford to go back on his word, doing so would almost certainly cause The Shou Wei Society to form a rebellion. The Rebellious Lords must be purged in order to preserve the peace and stability of the Dynasty... or so says The Emperor."
KAI_break_the_deal:0 "Break The Deal"
KAI_break_the_deal_desc:0 "With the pressure mounting from The Kudai Crisis, Emperor Jin Fei Jiang has caved to their demands and denounced the original deal formed with The Shou Wei Society. Such an act is sure to send shockwaves through the Dynasty."
KAI_the_kudai_crisis:0 "The Kudai Crisis"
KAI_the_kudai_crisis_desc:0 "Lords Hai Fuang Xi, Dao Jin Yao and Sun Bei Jiangfei have denounced Emperor Jin Fei Jiang following a concession deal with The Shou Wei Society. The Lords have demanded that the deal be struck down and the Emperor order the Imperial Army to destroy The Shou Wei Dynasty who they believe has corrupted Imperial politics and the Dynasty for far too long."
KAI_abolish_the_lords_system:0 "Abolish the Lords System"
KAI_abolish_the_lords_system_desc:0 "Emperor Jin Fei Jiang has decreed a revolutionary new law abolishing the hundreds of years old Lords System. The Emperor has decreed that Lords will now be known as Regional Governors and will face elections in order to stay in power. Each Regional Governor will be given responsibility of maintaining their region and their people. Anyone can attempt to become a Regional Governor, so says Emperor Jin Fei Jiang. The Age of Lords is over! The Age of The People is just beginning."
KAI_the_great_rebuild:0 "The Great Rebuild"
KAI_the_great_rebuild_desc:0 "With the destruction of many towns, cities, villages and farms, the Kaikanjei Dynasty faces a shortage of almost every resource and a huge refugee problem. Emperor Jin Fei Jiang has decreed that A Great Rebuild must begin with haste in order to absolve the issues plaguing the land."
KAI_approach_the_three_cities:0 "Approach The Three Cities"
KAI_approach_the_three_cities_desc:0 "The Three City States in the East were some of the first to break away from The Kaikanjei Dynasty. Rich cities which thrived on trade and production, they were able to easily succeed from the Dynasty and form their own independent city states. Emperor Jin Fei Jiang has sent messengers to the Lords of each city state in the hope that the city states will ally to The Kaikanjei Dynasty, strengthening Imperial power over Wurtum."
KAI_hai_fuang_xis_rebellion:0 "Hai Fuang Xi's Rebellion"
KAI_hai_fuang_xis_rebellion_desc:0 "Lord Hai Fuang Xi has declared rebellion against Emperor Jin Fei Jiang. Citing an ancient document as proof of his claim to the throne, Lord Hai Fuang Xi promises to bring about a new era of prosperity and expansion to Wurtum. A New Dynasty, The Okuraji Dynasty. A Dynasty that claims to expand Wurtumese power and influence across the seas to form a great new Empire."
KAI_the_general_revolt:0 "The General Revolt"
KAI_the_general_revolt_desc:0 "Following Emperor Jin Fei Jiang's attempts to limit the power of the Lords scattered across the region, many have refused the Imperial orders. In certain areas, clashes between local forces and The Imperial Army have broken out as the Imperial Army attempted to enforce the Emperor's new laws. Lord Zhao Jyi Kai has decreed a General Revolt in opposition to Emperor Jin Fei Jiang's new laws, arguing the importance of local forces to enforce the local laws of each Lord and keep the peace. It is up to the Emperor to decide the best course of action."
KAI_address_the_concerned_lords:0 "Address The Concerned Lords"
KAI_address_the_concerned_lords_desc:0 "Many Lords within The Imperial Council have expressed regret over Emperor Jin Fei Jiang's decision to pursue an isolationist policy, with some going even as far as accusing the Emperor of dishonoring the Dynasty and his ancestors. If Emperor Jin Fei Jiang is going to avoid another rebellion, the concerns of these Lords must be addressed immediately."
KAI_expand_local_border_defences:0 "Expand Local Border Defences"
KAI_expand_local_border_defences_desc:0 "It is clear with this new choice in policy that The Kaikanjei Dynasty must better reinforce it's local borders and expand it's current defences. These measures must be taken swiftly or our enemies will strike us off guard."
KAI_adopt_diplomatic_policy:0 "Adopt Diplomatic Policy"
KAI_adopt_diplomatic_policy_desc:0 "Emperor Jin Fei Jiang has decreed that the newly reformed Kaikanjei Dynasty will adopt a diplomatic policy in it's attempt to reunify Wurtum. A very different approach to Emperor Jin Fei Jiang's successors, it will certainly bring about a new age in Wurtum. One way or another."
KAI_adopt_aggressive_policy:0 "Adopt Aggressive Policy"
KAI_adopt_aggressive_policy_desc:0 "Emperor Jin Fei Jiang has decreed that The Kaikanjei Dynasty will adopt an aggressive policy in the pursuit of reforging the Dynasty and taking back the lost lands. The Dynasty will be forged by steel, blood and fire!"
KAI_placeholder:0 "placeholder"
KAI_placeholder_desc:0 ""
KAI_invite_zhao_jyi_kai_to_the_capital:0 "Invite Zhao Jyi Kai to The Capital"
KAI_invite_zhao_jyi_kai_to_the_capital_desc:0 "Emperor Jin Fei Jiang has invited Lord Zhao Jyi Kai in hopes of resolving the issues brought up by members of the General Revolt, as well as attempting to stop a full open rebellion against Imperial forces. It is up to Zhao Jyi Kai to accept or decline the Emperor's invitation, as the balance of peace in the Dynasty hangs in the balance."
KAI_reform_the_imperial_government:0 "Reform The Imperial Government"
KAI_reform_the_imperial_government_desc:0 "Following Da Xin's Rebellion it was clear that the Lords, Merchants and others who possess influence in the Imperial Government have far too much power. As such, The Imperial Council, and subsequently the entire Imperial Government must be reformed and changed to give more power to the Emperor so no rebellion can ever rise against against The Kaikanjei Dynasty and The Emperor."
KAI_my_ancestors_legacy:0 "My Ancestors Legacy"
KAI_my_ancestors_legacy_desc:0 "Emperor Jin Fei Jiang has decreed that it is the prime focus of the Dynasty to uphold the legacy of his ancestors, who fought side by side with all of our ancestors to forge a Dynasty. Now, Jin Fei Jiang must lead a new generation to victory and reforge The Kaikanjei Dynasty by sword, blood and gold. The Age of War is upon Wurtum."
KAI_strike_the_cultists:0 "Strike The Cultists"
KAI_strike_the_cultists_desc:0 "The Shou Wei Society is a fanatic, cult-rebellion. Their followers are traitors to The Emperor, The Dynasty, and their ancestors. For too long has The Shou Wei Society held shadowy power in the Imperial Government. Now is the time to destroy this cult and rid the Dynasty of their fanatic and vile ways, so says Emperor Jin Fei Jiang!"
KAI_the_akatori_agreement:0 "The Akatori Agreement"
KAI_the_akatori_agreement_desc:0 "Emperor Jin Fei Jiang has sent a diplomatic attachment to The Tanakoji Merchant Republic in the hopes of getting the Merchants to rejoin the Kaikanjei Dynasty. The Emperor hopes that his newly drafted Akatori Agreement will help convince the Merchants to accept annexation by the Dynasty on favorable terms."
KAI_balanced_rebuild_focus:0 "Balanced Rebuild Focus"
KAI_balanced_rebuild_focus_desc:0 "Emperor Jin Fei Jiang has decreed that the rebuild of The Kaikanjei Dynasty will be focused on both civilian and military aspects evenly. While some argue that the civilian or military side needs more attention in rebuilding, the majority agree with the Emperor following his statement: "If The Kaikanjei Dynasty is to survive the coming ages we must rebuild both our lost civilian homes, businesses and infastructure, while doing the same for the Imperial Army.""
KAI_the_dynasty:0 "The Dynasty"
KAI_the_dynasty_desc:0 "For over 500 years, The Kaikanjei Dynasty has stood bravely over the Wurtumese continent, keeping it's many peoples united and in check. But now, the Dynasty burns, now tyrants rule over the ashes. As the light dims, shadows grow ever darker as ambition corrupts the future while harmony is shattered in the fires of war. Now is the time to reclaim our destiny, as rulers of all Wurtum!"
KAI_the_imperial_council:0 "The Imperial Council"
KAI_the_imperial_council_desc:0 "With the Dynasty in ruins, the Emperor has called The Imperial Council to the capital, the full council has not convened together in the Imperial Council in over 250 years, not since The Third Daijin Rebellion. Now the gathered representitives and lords will hear the words of the Emperor and decide on the Kaikanjei Dynasty's future."
KAI_da_xins_revolt:0 "Da Xin's Revolt"
KAI_da_xins_revolt_desc:0 "Lord Da Xin, a controversal figure in Imperial politics has declared himself the new Emperor of the Xin-Kaikanjei Dynasty. Although with little support and recognition, he still poses a threat to the Emperor. Da Xin's proximity to both the traitorous and false Imoji Dynasty and the rebellious Shou Wei Society could prove disastrous should Da Xin approach them."
KAI_state_of_the_imperial_dynasty:0 "State of the Imperial Dynasty"
KAI_state_of_the_imperial_dynasty_desc:0 "With the arrival of the Imperial Council in the capital, aside from Da Xin and his few supporters, Emperor Jin Fei Xong now plans to address the Imperial Council on the current state of the Imperial Dynasty and it's future."
KAI_a_new_era:0 "A New Era"
KAI_a_new_era_desc:0 "The Emperor is dead. The shadow of doubt and corruption has been cast across the Dynasty. The Emperor's young and inexperienced son, Jin Fei Jiang now must step up to the challenge and hold together what remains of the Kaikanjei Dynasty"
KAI_the_rebellion:0 "The Rebellion"
KAI_the_rebellion_desc:0 "Da Xin and his rebels have risen up in the South-East. Traitors to the Imperial cause and it's divine might, they must be cut down with brutality and without mercy! So says Emperor Jin Fei Jiang.\nThe Kaikanjei Dynasty, after centuries of prosperity and power, must not fall. The fate of The Kaikanjei Dynasty rests in Jin Fei Jiang's hands."
KAI_the_armed_peasantry:0 "The Armed Peasantry"
KAI_the_armed_peasantry_desc:0 "The Grand Army of The Imperial Dynasty is weak. Under-equipped, untrained, and cloaked in a thick blanket of corruption, is it not a force that can win this war. Now, more than ever, the average man must take up arms to defend his family, his dynasty, and his Emperor! The Peasantry must be armed!"
KAI_reconquer_the_merchants:0 "Reconquer The Merchants"
KAI_reconquer_the_merchants_desc:0 "As The Kaikanjei Dynasty grew weak, a number of powerful merchants moved south to found The Tanakoji Merchant Republic. A corruption filled state with a weak government of merchants too busy with profits to properly run a country. Their forces are weak, now is the time for Emperor Jin Fei Jiang to lead The Imperial Army to victory against these corrupt and traitorous merchants!"
KAI_the_hakkajin_order:0 "The Hakkajin Order"
KAI_the_hakkajin_order_desc:0 "The Hakkajin Order. A group of assassins, sabotours, and incredible warriors, have long been the guardians of the Emperor. With the Dynasty and it's great archives threatened by the fires of war, Emperor Jin Fei Jiang has sent a messenger deep into the Wurtumese mountains to request their aid against the traitorous, false-Emperor Da Xin and his supporters."
KAI_the_inakei_riders:0 "The Inakei Riders"
KAI_the_inakei_riders_desc:0 "The Inakei. A monstrous, fierce, violent, and terrifying giant reptile. Used extensive in The Great War by the ancient warriors of The Kaikanjei Dynasty, now the knowledge of how to tame and ride these beasts must be passed on if The Kaikanjei Dynasty hopes to survive. With the arrival of Hakkajin Assassins to defend the Emperor, their extensive knowledge of mythic and ancient topics will surely allow them to teach Imperial soldiers to tame and ride these beasts for the defense and glory of the Emperor!"
KAI_strengthen_imperial_power:0 "Strengthen Imperial Power"
KAI_strengthen_imperial_power_desc:0 "The Rebellion has undermined Imperial power and showcased the weakness of the Imperial Government. Emperor Jin Fei Jiang has set out reforms and policies to help strengthen the power of the Imperial Government, which should help put an end to any attempted future revolts and rebellions that the Dynasty may face."
KAI_the_grand_council:0 "The Grand Council"
KAI_the_grand_council_desc:0 "Emperor Jin Fei Jiang has called his most trusted advisors together to form a new body of the Imperial Government. Calling it The Grand Council, it sits above The Imperial Council and advises the Emperor directly. Emperor Jin Fei Jiang hopes this new Grand Council will help fill in the gaps of his inexperience as a ruler."
KAI_long_divided_the_dynasty_must_unite:0 "Long Divided, The Dynasty Must Unite"
KAI_long_divided_the_dynasty_must_unite_desc:0 "The Rebellion is over. With the defeat of Da Xin's Rebellion and his supporters the Emperor Jin Fei Jiang has solidified his rule over The Kaikanjei Dynasty. Now is the time to rebuild, reform and reforge The Kaikanjei Dynasty! Long Live Emperor Jin Fei Jiang!"
KAI_the_equipment_problem:0 "The Equipment Problem"
KAI_the_equipment_problem_desc:0 "Over the years, much of The Kaikanjei Dynasty's was lost, as the region now known as The Three Cities, were the smithing powerhouse of the Dynasty. Taking metals from the nearby mountains to the west, they provided much of the armour and weapons used by the Imperial Army. Now, the Dynasty must look closer to home to restart the Kaikanjei war economy by expanding local military production and mining."
KAI_my_own_legacy:0 "My Own Legacy"
KAI_my_own_legacy_desc:0 "Emperor Jin Fei Jiang has decreed that it is time for reformation. The old systems cannot function under the new political climate. If The Kaikanjei Dynasty is to be restored to it's former glory, the old systems must be reformed!"
KAI_reform_the_imperial_army:0 "Reform The Imperial Army"
KAI_reform_the_imperial_army_desc:0 "Traitors, cowards and corruption fills the ranks of The Imperial Army. Those who are not fit for service are to be removed immediately and replaced with more competent officers and soldiers who are loyal to the Dynasty and their Emperor. Corruption must not be allowed to again take control of The Imperial Army!"
KAI_reform_the_societal_structure:0 "Reform The Societal Structure"
KAI_reform_the_societal_structure_desc:0 "The old ways have long set up a four tiered system. On top, The Emperor and the Royal Family. Below The Emperor sits The Imperial Lords of the Dynasty, further below them the Merchants and Traders of the Dynasty and right at the bottom sits the people. However, the corruption of both the Merchant and Lord classes has proven that there needs to be a change in Wurtumese Society."
KAI_the_new_dynasty:0 "The New Dynasty"
KAI_the_new_dynasty_desc:0 "The old ways have been cast aside. Their corrupted traditions have been replaced with new traditions and laws that Emperor Jin Fei Jiang hopes will bring about a new era of prosparity for The Kaikanjei Dynasty. Long Live The New Dynasty!"
KAI_they_made_ready_for_war:0 "They Made Ready For War"
KAI_they_made_ready_for_war_desc:0 "Long Divided, The Dynasty Must Unite. By the power invested in the Emperor by his ancestors, Jin Fei Jiang will lead The Kaikanjei Dynasty to victory and glory once more. Now is not the time for feeble political dealings, now is the time for action, for war!"
KAI_destroy_the_false_dynasty:0 "Destroy The False Dynasty"
KAI_destroy_the_false_dynasty_desc:0 "The Imoji Dynasty grew out of a growing movement of Lords who supported the Imperial system but felt that The Kaikanjei Dynasty was failing. As such they founded their own Dynasty in the south, uniting nearby rebel groups by force or favor to form the false Imoji Dynasty. By far the most powerful rival to Imperial power, these traitors and their false Dynasty must be destroyed! So says Emperor Jin Fei Jiang!"
KAI_its_a_long_road_to_kokujin:0 ""It's a long road to Kokujin""
KAI_its_a_long_road_to_kokujin_desc:0 "The Civil War is over. With the defeat of rebellious forces the rebuilding of the Dynasty can begin. Throughout the course of the conflict every corner of the Dynasty had been ravenged by war. Emperor Jin Fei Jiang must deal with the new issues brought about by the Civil War or once again face another crisis."
KAI_cast_out_the_diplomatic_policy:0 "Cast Out The Diplomatic Policy"
KAI_cast_out_the_diplomatic_policy_desc:0 "Following The Kaikanjei Civil War, it is clear that a diplomatic policy is not the way to go if we are to reunite the continent under Imperial rule. The time has come for us to switch to an expansionist and aggressive policy. For the sake of the Dynasty, the Emperor and the people of Wurtum!"
KAI_begin_the_rebuild:0 "Begin The Rebuild"
KAI_begin_the_rebuild_desc:0 "With most of the country devastated, the long road to rebuilding what was destroyed must begin with haste if The Kaikanjei Dynasty is supposed to function. The road will be long and hard, but the Dynasty will succeed. So declares Emperor Jin Fei Jiang!"
KAI_civilian_rebuild_focus:0 "Civilian Rebuild Focus"
KAI_civilian_rebuild_focus_desc:0 "Emperor Jin Fei Jiang has declared that the majority of the rebuild will be focused on rebuilding civilian industry and infrastructure such as farms and guilds. While some of the more militaristic Lords in the Imperial Council disagree, they accept the Emperor's decision after Emperor Jin Fei Jaing cited that "if there are no people left to fight for, why have an army?""
KAI_military_rebuild_focus:0 "Military Rebuild Focus"
KAI_military_rebuild_focus_desc:0 "Emperor Jin Fei Jiang has decreed that the majority of the resources dedicated to the rebuilding of The Kaikanjei Dynasty will be used on the military to rebuild training grounds, blacksmiths, stables and other things that the military requires. An unpopular choice among the people, Emperor Jin Fei Jiang has declared that "our enemies are many, if we do not bring the military up to standard there will be no country left to rebuild. Our focus must be on the Imperial Army if we hope to survive.""
KAI_adopt_isolationist_policy:0 "Adopt Isolationist Policy"
KAI_adopt_isolationist_policy_desc:0 "Emperor Jin Fei Jiang has decreed that The Kaikanjei Dynasty will pursue an isolationist policy. Focusing on internal and local issues rather than trying to retake the lands that the Dynasty formerly held. An unpopular decision to some in the Imperial Council, Emperor Jin Fei Jiang will have to convince his people that this is the right course."
KAI_disarm_the_lords:0 "Disarm the Lords"
KAI_disarm_the_lords_desc:0 "While the Dynasty operates it's own standing army, many lords operate their own local forces. These local forces made up the backbone of Da Xin's Rebellion. With growing concern and dismay at Emperor Jin Fei Jiang's isolationist policy adoption, it would be a wise decision to disarm these Lords and disband their local forces to prevent a similar scenario."
KAI_siege_of_xinfei:0 "Siege of Xinfei"
KAI_siege_of_xinfei_desc:0 "Radical opponents have taken up arms against the local Imperial garrison at Xinfei and layed siege to the city in response to Emperor Jin Fei Jiang's attempt to disarm local forces. These rebels have distanced themselves from the General Revolt and instead call for a brand new structure of government, removing the old Imperial system which they believe has once again failed. The Emperor must deal with these radicals as quickly as possible."
KAI_the_air_was_filled_with_smoke_and_blood:0 "The Air Was Filled With Smoke and Blood"
KAI_the_air_was_filled_with_smoke_and_blood_desc:0 "With Zhao Jyi Kai's refusal of Emperor Jin Fei Jiang's invitation to the capital, and the rebellions of both Hai Fuang Xi and the radicals, Emperor Jin Fei has rallied his forces together in one last effort to unite The Kaikanjei Dynasty under his banner by force. The shallow veil of peace has once again been shattered."
KAI_peace_at_last:0 "Peace at Last"
KAI_peace_at_last_desc:0 "Peace at Last. With the defeat of the rebellions, peace has finally returned to The Kaikanjei Dynasty. However, not without a high cost. Casualties and destruction to the land has created a new crisis. One that must be absolved if the Dynasty hopes to survive."
KAI_the_new_army:0 "The New Army"
KAI_the_new_army_desc:0 "Although the war brought about the destruction of much of The Imperial Army, the war brought about great advances in both thought and technology. As such, the Emperor has once again decided to reform the army. Bringing in a new modern command structure and favoring skilled individuals to lead campaigns, rather than incompetent lords. With this new structuring, as well as a change to tactics, will improve army morale and loyal to the Emperor."
KAI_make_a_deal_with_the_devil:0 "Make A Deal With The Devil"
KAI_make_a_deal_with_the_devil_desc:0 "The Shou Wei Society has plagued Wurtumese politics for centuries. Conspiracies around their meddling in politics are common and it's widely believed that they significantly contributed to the fall of the Dynasty. Following Emperor Jin Fei Jiang's diplomatic policy, we must unfortunately make a deal with these devils if we hope to unite Wurtum once more."
